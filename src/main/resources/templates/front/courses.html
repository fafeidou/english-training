<!--Page Header-->

        <div class="row">

                        <img th:src="${row.url}" alt="Edua" class="img-responsive border-radius">
                        <div class="overlay border_radius">
                            <a class="btn_common yellow border_radius btn-cart"
                               th:href="@{'/courses/details?courseId='+${row.id}}">add to cart</a>

                    </div>
                    <div class="shop_content text-center">
                        课程名称:<h4 th:text="${row.trainCorseCateName}"><a href="/courses/details" class="title_link"></a>

                </div>
            </div>

</section>

<script th:inline="javascript">
    /*<![CDATA[*/
    var total = /*[[${pageUtils.total}]]*/ null;
    Pagination.Init(document.getElementById('page'), {
        size: total / 8, // pages size
        page: 1,  // selected page
        step: 3,   // pages before and after current
        url: '/courses',
        offset: 0,
        limit: 8
    });
    /*]]>*/

    function back(page_index) {
        var url = $("#page").attr('url');
        var tourl;
        if (url.indexOf('?') > 0)
            tourl = url + '&offset=' + page_index + '&limit=2';
        else
            tourl = url + '?offset=' + page_index + '&limit=2';
    }
</script>
