<!DOCTYPE html>
<html>
<meta charset="utf-8">
	<head th:include="include :: header">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="/css/animate.css" rel="stylesheet">
		<link href="/css/layui.css" rel="stylesheet">
		<link href="/css/style.css?v=4.1.0" rel="stylesheet">
	</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${navigation.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">图片名称：</label>
								<div class="col-sm-8">
									<input id="imgName" name="imgName" th:value="${navigation.imgName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片路径：</label>
								<div class="col-sm-8">
									<input id="imgUrl" name="imgUrl" class="form-control" type="text" th:value="${navigation.imgUrl}">
									<div type="button" id="imageUrl">
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片排序：</label>
								<div class="col-sm-8">
									<input id="order" name="order" th:value="${navigation.order}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/navigation/edit.js">
	</script>
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script type="text/javascript">
		layui.use('upload', function () {
			var upload = layui.upload;
			//执行实例
			var uploadInst = upload.render({
				elem: '#imageUrl', //绑定元素
				url: '/common/sysFile/upload', //上传接口
				size: 3000000,
				accept: 'file',
				done: function (r) {
					$('#imgUrl').val(r.fileName);
				},
				error: function (r) {
					layer.msg(r.msg);
				}
			});
		});

	</script>
</body>
</html>
