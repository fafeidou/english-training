<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${course.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程种类名称：</label>
                            <div class="col-sm-8">
                                <input id="trainCorseId" name="trainCorseId" th:value="${course.trainCorseId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">培训课程名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" th:value="${course.name}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">点击数：</label>
                            <div class="col-sm-8">
                                <input id="clickCount" name="clickCount" th:value="${course.clickCount}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">教师id：</label>
                            <div class="col-sm-8">
                                <input id="teacherId" name="teacherId" th:value="${course.teacherId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" th:value="${course.price}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员价格：</label>
                            <div class="col-sm-8">
                                <input id="vipPrice" name="vipPrice" th:value="${course.vipPrice}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="detail" name="detail" type="hidden"> <label
                                class="col-sm-1 control-label">介绍：</label>
                            <div class="col-sm-11">
                                <div class="ibox-content no-padding">
                                    <div id="content_sn" class="summernote" th:text="${course.detail}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否免费(免费就是试听)：</label>
                            <div class="switch onoffswitch col-sm-1">
                                <div class="onoffswitch">
                                    <input id="isFree" name="isFree" th:checked=${course.isFree==true}
                                           type="checkbox" value="1" class="onoffswitch-checkbox"
                                    > <label class="onoffswitch-label"
                                             for="isFree"> <span class="onoffswitch-inner"></span>
                                    <span class="onoffswitch-switch"></span>
                                </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片地址：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" th:value="${course.url}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频地址：</label>
                            <div class="col-sm-8">
                                <input id="videoUrl" name="videoUrl" th:value="${course.videoUrl}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary" onclick="update()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/layer/layer.js"></script>
<script src="/js/ajax-util.js"></script>
<script src="/js/appjs/blog/clean-blog.min.js"></script>
<script src="/js/plugins/summernote/summernote.min.js"></script>
<script src="/js/plugins/summernote/summernote-zh-CN.js"></script>
<script type="text/javascript" src="/js/appjs/system/course/edit.js">
</script>
</body>
</html>
