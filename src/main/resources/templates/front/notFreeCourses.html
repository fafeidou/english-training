<script th:inline="javascript">
    /*<![CDATA[*/
    var total = /*[[${pageUtils.total}]]*/ null;
    Pagination.Init(document.getElementById('page'), {
        size: total / 6, // pages size
        page: 1,  // selected page
        step: 3,   // pages before and after current
        url: '/notFreeCourses',
        offset: 0,
        limit: 6
    });
    /*]]>*/

    function back(page_index) {
        var url = $("#page").attr('url');
        var tourl;
        if (url.indexOf('?') > 0)
            tourl = url + '&offset=' + page_index + '&limit=2';
        else
            tourl = url + '?offset=' + page_index + '&limit=2';
    }
