<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/layui.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">课程种类名称：</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="trainCorseId">
                                    <option th:each="courseCate:${courseCates}" th:value="${courseCate.id}"
                                            th:text="${courseCate.name }"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">培训课程名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">点击数：</label>
                            <div class="col-sm-8">
                                <input id="clickCount" name="clickCount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">教师id：</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="teacherId">
                                    <option th:each="teacher:${teachers}" th:value="${teacher.id}"
                                            th:text="${teacher.username }"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">价格：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会员价格：</label>
                            <div class="col-sm-8">
                                <input id="vipPrice" name="vipPrice" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否免费(免费就是试听)：</label>
                            <div class="col-sm-8">
                                <input id="isFree" name="isFree" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片地址：</label>
                            <div class="col-sm-8">
                                <input id="url" name="url" class="form-control" type="text">
                                <div type="button" id="imageUrl">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">视频地址：</label>
                            <div class="col-sm-8">
                                <input id="videoUrl" name="videoUrl" class="form-control" type="text">
                                <div type="button" id="video_url">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/course/add.js">
</script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#imageUrl', //绑定元素
            url: '/common/sysFile/upload', //上传接口
            size: 3000000,
            accept: 'file',
            done: function (r) {
                $('#url').val(r.fileName);
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });

    layui.use('upload', function () {
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#video_url', //绑定元素
            url: '/common/sysFile/upload', //上传接口
            size: 3000000,
            accept: 'file',
            done: function (r) {
                $('#videoUrl').val(r.fileName);
            },
            error: function (r) {
                layer.msg(r.msg);
            }
        });
    });

</script>
</body>
</html>
