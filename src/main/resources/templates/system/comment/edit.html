<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${comment.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户id：</label>
                            <div class="col-sm-8">
                                <input id="userId" name="userId" th:value="${comment.userId}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评论：</label>
                            <div class="col-sm-8">
                                <input id="comment" name="comment" th:value="${comment.comment}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否显示(管理员审核)：</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input
                                        th:field="*{comment.isShow}" type="radio" name="isShow" value="1"/>
                                    通过
                                </label> <label class="radio-inline"> <input
                                    th:field="*{comment.isShow}" type="radio" name="isShow" value="0"/>
                                不通过
                            </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/system/comment/edit.js">
</script>
</body>
</html>
