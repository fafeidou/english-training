<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>课程</title>
    <!--整体页面布局 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- 定位标志的显示。主页与中外教师资中间的导航标识。-->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <!-- 快速链接中左手边的大于号：>的显示。-->
    <link rel="stylesheet" type="text/css" href="/css/edua-icons.css">
    <!-- body里面书本显示效果。淡入淡出，以及平滑出现。-->
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/owl.transitions.css">
    <link rel="stylesheet" type="text/css" href="/css/settings.css">
    <!-- 控制首页那一栏，上下滑动时的格式-->
    <link rel="stylesheet" type="text/css" href="/css/bootsnav.css">
    <!--header\body\footer图片变大，背景显示-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--刷新时黄色球球的格式-->
    <link rel="stylesheet" type="text/css" href="/css/loader.css">
</head>

<body>

<!--Loader-->
<!--刷新/跳转/打开时，跳动的小球球-->
<div class="loader">
    <div class="bouncybox">
        <div class="bouncy"></div>
    </div>
</div>

<div class="topbar">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left">
                    <span class="info"><a href="about.html">点击了解一下.</a></span>
                </div>
                <div class="social_top pull-right">
                    <span class="info"><a href="login.jsp" class="login" rel="nofollow">登录</a></span>
                    &nbsp;
                    <span class="info"><a href="register.jsp" class="top-register" el="nofollow">免费注册</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Header-->
<header>
    <nav th:include="front/include_front::nav"  class="navbar navbar-default navbar-fixed white no-background bootsnav" ></nav>
</header>


<!--Page Header-->
<section class="page_header padding-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12 page-content">
                <h1>中外教师资</h1>
                <p>足不出户"一对一"在线外教随时学</p>
                <p>不懂语法没关系</p>
                <p></p>

                <div class="page_nav">
                    <span>你在这里:</span> <a href="index.html">主页</a> <span><i class="fa fa-angle-double-right"></i>中外教师资</span>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Page Header-->

<!--Shopping-->
<section id="shop" class="padding">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 margin10 bottom15 wow fadeIn" data-wow-delay="300ms" th:each="row:${pageUtils.rows}" >
                <div class="shopping_box">
                    <div class="image">
                        <img th:src="${row.url}" alt="Edua" class="img-responsive border-radius">
                        <div class="overlay border_radius">
                            <a class="btn_common yellow border_radius btn-cart" th:href="@{'/courses/details?courseId='+${row.id}}">add to cart</a>
                        </div>
                    </div>
                    <div class="shop_content text-center">
                        课程名称:<h4 th:text="${row.trainCorseCateName}"><a href="/courses/details" class="title_link"></a></h4>
                        教师姓名:<p th:text="${row.teacherName}"></p>
                        价格:<h4 class="price_product" th:text="${row.price}"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Shoping-->

<!--FOOTER-->
<footer class="padding-top">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 footer_panel bottom25">
                <h3 class="heading bottom25">关于我们<span class="divider-left"></span></h3>
                <a href="index.html" class="footer_logo bottom25"><img src="/images/logo-white.png" alt="Edua"></a>
                <p>走向世界，从星星外语开始。</p>

            </div>
            <div class="col-md-4 col-sm-4 footer_panel bottom25">
                <h3 class="heading bottom25">快速链接<span class="divider-left"></span></h3>
                <ul class="links">
                    <li><a href="index.html"><i class="icon-chevron-small-right"></i>首页</a></li>
                    <li><a href="courses.html"><i class="icon-chevron-small-right"></i>课程</a></li>
                    <li><a href="teachers.html"><i class="icon-chevron-small-right"></i>中外教师资</a></li>
                    <li><a href="about.html"><i class="icon-chevron-small-right"></i>关于我们</a></li>

                    <li><a href="xingyouhui.html"><i class="icon-chevron-small-right"></i>星友会中心</a></li>
                </ul>
            </div>
            <div class="col-md-4 col-sm-4 footer_panel bottom25">
                <h3 class="heading bottom25">保持联系<span class="divider-left"></span></h3>
                <p class=" address"><i class="icon-map-pin"></i>198 West 21th Street Victoria 8007, Australia</p>
                <p class=" address"><i class="icon-phone"></i>(654) 332-112-222</p>
                <p class=" address"><i class="icon-mail"></i><a href="mailto:Edua@info.com">Edua@info.com</a></p>
                <img src="/images/footer-map.png" alt="we are here" class="img-responsive">
            </div>
        </div>
    </div>
</footer>

<!--FOOTER ends-->



<script src="/js/front/jquery-2.2.3.js"></script>
<script src="/js/front/bootstrap.min.js"></script>
<script src="/js/front/bootsnav.js"></script>
<script src="/js/front/jquery.appear.js"></script>
<script src="/js/front/jquery-countTo.js"></script>
<script src="/js/front/jquery.parallax-1.1.3.js"></script>
<script src="/js/front/owl.carousel.min.js"></script>
<script src="/js/front/jquery.cubeportfolio.min.js"></script>
<script src="/js/front/jquery.themepunch.tools.min.js"></script>
<script src="/js/front/jquery.themepunch.revolution.min.js"></script>
<script src="/js/front/revolution.extension.layeranimation.min.js"></script>
<script src="/js/front/revolution.extension.navigation.min.js"></script>
<script src="/js/front/revolution.extension.parallax.min.js"></script>
<script src="/js/front/revolution.extension.slideanims.min.js"></script>
<script src="/js/front/revolution.extension.video.min.js"></script>
<script src="/js/front/wow.min.js"></script>
<script src="/js/front/functions.js"></script>

</body>
</html>
