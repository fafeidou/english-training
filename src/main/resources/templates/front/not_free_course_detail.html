<!--SERVICE SECTION-->
<section id="shop" class="padding">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-5 wow fadeInLeft" data-wow-delay="400ms">
                <div class="image">
                    <input type="hidden" id="trainCorseId" th:value="${courseDO.id}">
                    <img th:src="${courseDO.url}" alt="Course" class="img-responsive border-radius"
                         style="height: 300px;width: 500px;">
                    <div class="overlay border-radius text-center"></div>
                </div>
            </div>
            <div class="col-md-7 col-sm-7 shop_info wow fadeInRight" data-wow-delay="400ms">
                <h2 class="heading bottom25" th:text="${courseDO.name}"><span class="divider-left"></span></h2>
                <h4 class="price_product" th:text="${courseDO.price} + '￥'"></h4>
                <h4 class="price_product" th:text="'Vip:' + ${courseDO.vipPrice} + '￥'"></h4>
                <p class="margin10" th:utext="${courseDO.detail}"></p>
                <div class="quote bottom25">
                    <a href="#." class="btn_common yellow border_radius" onclick="reservation()">预约</a>
                </div>
            </div>
        </div>

    </div>
    <!-- 信息删除确认 -->
    <div class="modal fade" id="delcfmModel">
        <div class="modal-dialog">
            <div class="modal-content message_align">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <h4 class="modal-title">提示信息</h4>
                </div>
                <div class="modal-body">
                    <p>您确认要预约该课程么？</p>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="url"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <a onclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</section>

<script type="application/javascript">
    function reservation() {
        $('#delcfmModel').modal();
    }

    function urlSubmit() {
        var trainCorseId = $('#trainCorseId').val();
        $.ajax({
            cache: true,
            type: "GET",
            url: "/front/experience/save",
            data: {'trainCorseId':trainCorseId},// 你的formid
            async: false,
            error: function (request) {
                alert("Connection error");
            },
            success: function (data) {
                if (data.code == 0) {
                    $('#delcfmModel').modal('hide');
                    alert("预约成功");
                } else {
                    $('#myModal').modal('hide');
                    alert(data.msg)
                }
            }
        });
    }
</script>
